{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '/css/estilos.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <title>Carrito</title>
</head>
<body class="estilo_loguin">
    <header>
        <div>
            <ul>
                <li><a href="{% url 'index'%}">Volver</a></li>
            </ul>
        </div>
    </header>
{% block content %}
    <div class="container_form">
        <div class="row">
            <div class="col-sm">
                    <h1>Inicio de Sesion</h1>
    
                     <!--Mensaje de envio de datos con exito-->
                     {% if messages %}
                     <div class="messages">
                         {% for message in messages %}
                         <div class="alert alert-{{ message.tags }}">
                             {{ message }}
                         </div>
                         {% endfor %}
                     </div>
                     {% endif %}   
    
                    <form id="ingresoForm" method="post" action="">
                            {% csrf_token %}
                            {{form}}
                            <button type="submit" class="boton" value="Ingresar">Ingresar</button>
                            <button type="reset"  onclick="limpiarformulario()" class="boton" value="Limpiar">Limpiar</button>
    
                    </form>
                    <br>
                <div>
                <label>¿Aun no tienes cuenta?</label>
                </div>
                <div> 
                    <a href="{% url 'registro' %}">Crear cuenta nueva.</a>
                </div>     
            </div>
        </div>
    </div>
{% endblock %}
    <footer>
        <p>Página de venta de juegos</p>
    </footer>
</body>
</html>
