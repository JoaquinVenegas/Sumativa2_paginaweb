{% extends 'registration/login.html'%}

{% block content %}
<div class="container_form">
    <div class="row">
        <div class="col-sm">
                <h1>Recuperar contraseña</h1>

                 <!--Mensaje de envio de datos con exito-->
                 {% if messages %}
                 <div class="messages">
                     {% for message in messages %}
                     <div class="alert alert-{{ message.tags }}">
                         {{ message }}
                     </div>
                     {% endfor %}
                 </div>
                 {% endif %}   

                <form id="recuperacionForm" method="post" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            {{form}}
                        </div>
                        <button type="submit" class="boton" value="Recuperar">Recuperar Contraseña</button>
                        <button type="reset"  onclick="limpiarformulario()" class="boton" value="Limpiar">Limpiar</button>

                </form>
                <br>
            <div>
            <label>¿Ya tienes cuenta?</label>
            </div>
            <div> 
                <a href="{% url 'login' %}">Iniciar sesion.</a>
            </div>     
        </div>
    </div>
</div>
{% endblock %}
